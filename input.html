<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

        <title>Game</title>
        <link rel="stylesheet" href="styles/my_style.css">
    </head>

    <body>
        <!--Top nav bar-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <div class="container-fluid">
                <a href="./settings.html"><img alt=""  src="images/gear-fill.svg" class="navbar-brand btn-link" width="100%" height="auto" ></a>
                <a href="./friends.html"><img alt=""  src="images/people-fill.svg" class="navbar-brand" href="#" width="100%" height="auto"></a>
                <a href="./leaderboard.html"><img alt=""  src="images/reception-4.svg" class="navbar-brand" href="#" width="100%" height="auto"></a>
                <a href="./share.html"><img alt=""  src="images/share-fill.svg" class="navbar-brand" href="#" width="100%" height="auto"></a>
            </div>
        </nav>
        <!--Input Areas-->
        <div class = "container">
            <div class="row">
                <div class="col align-content-md-center">
                    <h2>Input Area</h2>
                </div>

            </div>
            <div class ="row justify-content-center">
                <div class = "col-3">
                    What item did you purchase?
                </div>
                <div class = "col-6">
                    <div class = "mb-3">
                        <label for="itemInput" class="form-label">Item Purchased</label>
                        <input type ="text" class="form-control" id="form-control1" placeholder="Input Item Here">
                    </div>
                </div>
            </div>
            <div class = "row justify-content-center">
                <div class = "col-3">
                    Where did you purchase this item from?
                </div>
                <div class = "col-6">
                    <label for="itemInput" class="form-label">Where Item was Purchased</label>
                    <input type ="text" class="form-control" id="form-control2" placeholder="Input Store Name">
                </div>
            </div>
            <div class = "row justify-content-center">
                <div class = "col-3">
                    How much did it cost?
                </div>
                <div class = "col-6">
                    <label for="itemInput" class="form-label">Cost (dollars)</label>
                    <input type ="text" class="form-control" id="form-control3" placeholder="Input Cost">
                </div>
            </div>
            <div class = "row justify-content-center">
                <div class = "col-2"></div>
                <div class="col-8">
                    <button type="button" class="btn btn-secondary btn-lg">Submit Purchase</button>
                </div>
                <div class="col-2"></div>
            </div>

        </div>


        <!--Bottom nav bar-->
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid pb-2" id="bottom-nav">
                <a href="./index.html"><img alt="" src="images/pencil-square.svg" class="navbar-brand" href="#" width="140%" height="auto"></a>
                <a href="./game.html"><img alt="" src="images/controller.svg" class="navbar-brand" href="#" width="140%" height="auto"></a>
            </div>
          </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    </body>
</html>
