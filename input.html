<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />

  <!-- Firebase 8 CDNs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <title>Game</title>
  <link rel="stylesheet" href="styles/my_style.css" />
</head>

<body>
  <!--Top nav bar-->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container-fluid">
      <a href="./settings.html"><img alt="" src="images/gear-fill.svg" class="navbar-brand btn-link" width="100%"
          height="auto"></a>
      <a href="./friends.html"><img alt="" src="images/people-fill.svg" class="navbar-brand" href="#" width="100%"
          height="auto"></a>
      <a href="./leaderboard.html"><img alt="" src="images/reception-4.svg" class="navbar-brand" href="#" width="100%"
          height="auto"></a>
      <a href="./share.html"><img alt="" src="images/share-fill.svg" class="navbar-brand" href="#" width="100%"
          height="auto"></a>
    </div>
  </nav>
  <!--Input Areas-->
  <div class="container inputPage">
    <div class="row pt-5 pb-2">
      <div class="col align-content-md-center">
        <h2 id="inputtitle">Input a New Purchase</h2>
      </div>

    </div>
    <div class="row justify-content-center pb-3">
      <div class="col-6 ">
        <p class="inputTitles">What category is the item you purchased in?</p>
      </div>
      <div class="col-6">
        <div class="btn-group-vertical">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio1">Food</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Drinks</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">Shopping</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio4">Transportation</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio5">School/Work</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio6">Entertainment</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio7">Misc</label>
        </div>
      </div>
    </div>
    <hr>
    <div class="row justify-content-center">
      <div class="col-6">
        <p class="inputTitles">How much did it cost?</p>
      </div>
      <div class="col-6">
        <!-- <label for="itemInput" class="form-label">Where Item was Purchased</label> -->
        <input type="number" class="form-control inputStyle  btn-danger" id="form-control2" placeholder="$$$">
      </div>
    </div>
    <hr>
    <div class="row justify-content-center">
      <div class="col-6">
        <p class="inputTitles">How would you rate your purchase out of 10?</p>
      </div>
      <div class="col-6 pt-2">
        <!-- <label for="itemInput" class="form-label">Cost (dollars)</label> -->
        <input type="number" class="form-control inputStyle  btn-danger" id="inputRating" placeholder="(1-10)" min="1"
          max="10">
      </div>
    </div>
    <div class="row center">
      <button type="button" class="btn btn-lg btn-danger submitButton" onclick="inputRating()">Submit Purchase</button>
    </div>
    <div class="row">
      <div class="pb-5"></div>
      <div class="pb-3"></div>
    </div>
    <script src="./scripts/input.js" type="text/javascript"></script>
  </div>


  <!--Bottom nav bar-->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid pb-2" id="bottom-nav">
      <a href="./index.html"><img alt="" src="images/money.svg" class="navbar-brand" href="#" width="140%"
          height="auto"></a>
      <a href="./game.html"><img alt="" src="images/controller.svg" class="navbar-brand" href="#" width="140%"
          height="auto"></a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
  </script>

  <script src="scripts/firebaseAPI.js"></script>
</body>

</html>
